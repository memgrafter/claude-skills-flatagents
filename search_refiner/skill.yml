# Claude Code Skill: Search Context Refiner
# 2-agent FlatAgent workflow using Cerebras + Exa MCP

name: search-refiner
description: Search the web and refine results to â‰¤500 tokens of key findings

usage: |
  # Run with custom query
  /Users/trentrobbins/code/flatagents/sdk/python/examples/search_refiner/run.sh "your query"

  # Examples
  ./run.sh "latest AI agent developments"
  ./run.sh "Claude Code features 2025"

requirements:
  - CEREBRAS_API_KEY
  - EXA_API_KEY
  - Python 3.10+

workflow:
  - agent: search-agent
    model: cerebras/zai-glm-4.6
    temperature: 1.0
    max_tokens: 2048
    tools: [exa:web_search_exa]

  - agent: refiner-agent
    model: cerebras/zai-glm-4.6
    temperature: 1.0
    max_tokens: 4096
    output_tokens: 500

output: |
  **Key findings** (2-3 points)
  **Supporting details**
  **Sources**

cost: ~$0.01-0.03 per search-refine cycle
